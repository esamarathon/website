{{/* extends "layout.html" */}} {{define "content"}}

<div class="row">
    <div class="col-sm-12">
        <h1>Edit Article: {{ .Article.Title }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <form action="/admin/article/{{.Article.ID}}" method="POST">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="title" placeholder="Title" value="{{ .Article.Title }}">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label for="title">Publish article?</label>
                        <div class="checkbox">
                            <label><input name="published" type="checkbox" value="1" {{ if (.Article.Published)}}checked{{end}}>Published</label>
                        </div>
                    </div>
                </div>

                <div class="col-sm-2">
                    <a
                    target="_blank"
                    href="/news/{{ .Article.ID }}"
                    class=" btn btn-info btn-block"
                    >Preview</a>
                </div>
                <div class="col-sm-2">
                        <a
                        href="/admin/article/{{ .Article.ID }}/delete"
                        class=" btn btn-danger btn-block confirmable"
                        data-message="Are you sure you want to delete this article?">Delete article</a>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <label for="body">Content</label>
                    <textarea class="form-control" rows="24" name="body">{{ .Article.Body }}</textarea>
                    <p class="help-block">Utilizes markdown formating. Here's a helpfull link for writing texts:<br />
                        <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">Markdown Cheatsheet</a>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 text-right">
                    <input type="submit" value="Update article" class="btn btn-primary" />
                </div>
            </div>
        </form>
    </div>
</div>
{{end}}
