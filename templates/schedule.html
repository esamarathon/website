{{/* extends "layout.html" */}}
{{define "content"}}
    <h2>{{ .Name }}</h2>
    {{ range .Entries }}
    <p>
        <span>
        {{ if .Game }}
            Game: {{ .Game }}
        {{ end }}
        </span>
        <span>
        {{ if .Players }}
            Runner: {{ .Players }}
        {{ end }}
        </span>
    </p>
    {{ end }}
{{end}}
