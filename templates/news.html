{{/* extends "layout.html" */}}
{{define "content"}}

    <main class="article-list">
        <h1>News are coming</h1>
        {{ range .Articles }}
            <article>
                <h1>{{ .Title }}</h1>
                <p>{{ .Body }}</p>
                <a href="/news/{{ .ID }}">Read more &rarr;</a>
            </article>
        {{ end }}
        
        <a href="/news?page=1">Read more &rarr;</a>
    </main>

{{end}}
