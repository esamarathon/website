{{/* extends "layout.html" */}}
{{define "content"}}

    <main class="article-list">
        <h1>News are coming</h1>
        {{ range .Articles }}
            <article>
                <h1>{{ .Title }}</h1>
                <p>{{ .HTML }}</p>
                <a href="/news/{{ .ID }}">Read more &rarr;</a>
            </article>
        {{ end }}
        
        <section class="pagination">
            <a href="#" class="previous inactive">previous</a>
            <a href="#" class="next">next</a>
        </section>
    </main>

{{end}}
