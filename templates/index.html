{{/* extends "layout.html" */}}
{{define "content"}}
    <section class="splash">
        <div class="splash-logo hide-medium">
            <img src="/static/img/logo.svg" alt="ESA logotype">
        </div>
        {{ if .Livemode}}
            <div id="twitch-embed"></div>
        {{ end }}
    </section>
    <main class="content">
        <div class="splash-slogan">
            <img class="" src="/static/img/2018-summer-logo.svg" alt="European Speedrunner Assembly!">
        </div>
        <article>
            <h1>{{ .Frontpage.Title }}</h1>
            {{ .Frontpage.Body }}
        </article>
    </main>

{{end}}
