{{/* extends "layout.html" */}}
{{define "content"}}
    <main class="article content">
        <article>
            <h1>{{ .Article.Title }}</h1>

            <section class="byline">
                <time datetime="{{ .Article.Timestamp }}"></time>
            </section>
            
            {{ .Article.HTML }}
        </article>
    </main>
{{end}}
